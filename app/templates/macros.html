{% macro displayReviews(reviews) %}
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
        <h2 class="title1">Review Title</h2>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
        <h2 class="title1">Review Message:</h2>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3">
        <h2 class="title1">Review By:</h2>
      </div>
    </div>
    {% for review in reviews %}

    <div class="row">

      <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
        <h4>{{review.pitch_review_title}}</h4>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
        <h4> <a>{{review.pitch_review}}</a> </h4>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3">
        <h4>{{review.user.username}}</h4>
      </div>
      <br><br>
    </div>
    {% endfor %}
{% endmacro %}
